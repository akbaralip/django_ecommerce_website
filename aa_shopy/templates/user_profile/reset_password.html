{% extends 'base.html'%}
{% load static%}


{% block body %}

<div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            
            <li class="breadcrumb-item"><a href="#" style="color: #333;">Reset Pasword</a></li>
          </ol>
        </nav>
      </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-5-strong" style="border-radius: 1rem; max-width: 100%; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);">
          <div class="card-body">
            <h5 class="card-title">Password Reset</h5>
            <div class="hr my-4"></div>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              <strong>Hello User</strong> {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}
            {% endif %}
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <input type="password" id="form2Example17" class="form-control" placeholder="Current Password" name="pass1" style="background-color: #F5F7FA;" required>
              </div>
              <div class="form-group">
                <input type="password" id="form2Example17" class="form-control" placeholder="New Password" name="newpass1" style="background-color: #F5F7FA;" required>
              </div>
              <div class="form-group">
                <input type="password" id="form2Example17" placeholder="Confirm New Password" class="form-control" name="newpass2" style="background-color: #F5F7FA;" required>
              </div>
              <br>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark" style="background-color: #343a40; width: 200px; border-radius: 20px;">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<br>
  






{% endblock %}
