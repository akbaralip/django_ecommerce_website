{% extends 'admin_side/base.html' %}
{% load static %}

{% block body %}


<div class="container-fluid" style="margin-top: 130px; margin-bottom: 20px;">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">ADD BRAND</h5>
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'add_brand' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Brand Name</label>
                                <input type="text" class="form-control" id="id_name" name="name">
                            </div>
                           
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function previewImage(event, previewId) {
        var input = event.target;
        var imgElement = document.getElementById(previewId);
        
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function(e) {
                imgElement.src = e.target.result;
                imgElement.style.display = 'block';
            };
            
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>


{% endblock  %}
