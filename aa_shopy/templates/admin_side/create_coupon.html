{% extends 'admin_side/base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <h1 class="my-4">Create Coupon</h1>
    <form method="post" action="{% url 'add_coupon' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="code">Coupon Code:</label>
                    <input type="text" class="form-control" id="code" name="code" required>
                </div>

                <div class="form-group">
                    <label for="discount">Discount Amount:</label>
                    <input type="number" class="form-control" id="discount" name="discount" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="valid_from">Valid From:</label>
                    <input type="datetime-local" class="form-control" id="valid_from" name="valid_from" required>
                </div>

                <div class="form-group">
                    <label for="valid_to">Valid To:</label>
                    <input type="datetime-local" class="form-control" id="valid_to" name="valid_to" required>
                </div>

                <div class="form-group">
                    <label for="minimum_order_amount">Minimum Order Amount (Optional):</label>
                    <input type="number" class="form-control" id="minimum_order_amount" name="minimum_order_amount" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="is_active">Active:</label>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="is_active" name="is_active" checked>
                        <label class="custom-control-label" for="is_active"></label>
                    </div>
                </div>
                

                <div class="form-group">
                    <label for="single_user_per_user">Single Use Per User:</label>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="single_user_per_user" name="single_user_per_user">
                        <label class="custom-control-label" for="single_user_per_user"></label>
                    </div>
                </div>
                

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                </div>
            </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Create Coupon</button>
    </form>
</div>
{% endblock %}
